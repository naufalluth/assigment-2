<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cattolizer: Find Your Own Cat Khodam</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-box">
        <h1>Temukan khodam kucing kamu disini</h1>
        <img id="cat-image" src="" alt="" />
        <label for="name-form"></label>
        <input id="name-form" type="text" />
        <h3 id="cat-text">
          <span id="name-label">.........</span> your Cat Khodam is
          <span id="cat-label">...........</span>
        </h3>
        <button id="cat-button" type="button">Cek Khodam!</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
